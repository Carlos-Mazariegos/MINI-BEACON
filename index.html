<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Beacon</title>
  <style>
    body {
      background-color:darkslategrey;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .beacon {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .beacon img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .beacon a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #4CAF85;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .beacon a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="beacon">
  <img src="Foto.jpg" alt="Mi Foto">

</body>
</html>
